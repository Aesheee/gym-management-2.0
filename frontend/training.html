<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Training Routine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Create Your Custom Training Routine</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="coaches.html">Coaches</a></li>
        <li><a href="training.html">Training</a></li>
        <li><a href="subscription.html">Subscription</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="training-form">
      <label for="exercise">Exercise:</label>
      <input type="text" id="exercise" required>

      <label for="sets">Sets:</label>
      <input type="number" id="sets" required>

      <label for="reps">Reps:</label>
      <input type="number" id="reps" required>

      <label for="coach">Choose Coach:</label>
      <select id="coach" required>
        <!-- Coaches will be populated dynamically -->
      </select>

      <button type="submit">Add Exercise</button>
    </form>

    <h2>Your Training Routine</h2>
    <ul id="training-routine">
      <!-- Routine list will be populated here -->
    </ul>
  </main>

  <footer>
    <p>&copy; 2024 Techvibe Group. All Rights Reserved.</p>
  </footer>

  <script src="training.js"></script>
</body>
</html>
